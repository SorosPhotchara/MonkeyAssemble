<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Assemble</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/166/166749.png">
    <link rel="stylesheet" href="/frontend/CSS/home.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <a href="/frontend/CSS/home.css">
                <img src="/frontend/picture/logo.png" alt="Monkey Assemble Logo">
            </a>
        </div>

        <div class="menu">
            <h2 class="active">FOR YOU</h2>
            <h2>FOLLOW</h2>
        </div>

        <input type="checkbox" id="toggle">
        <label class="toggle" for="toggle">
            <i class="bx bxs-sun"></i>
            <i class="bx bx-moon"></i>
            <span class="ball"></span>
        </label>
    </header>

    <!-- Sidebar Menu -->
    <nav>
        <div class="sidebar">
            <a href="/frontend/HTML/home.html" class="active"><i class="fa-solid fa-home"></i></a>
            <a href="/frontend/HTML/tags.html"><i class="fa-solid fa-tag"></i></a>
            <a href="#" class="add"><i class="fa-solid fa-plus"></i></a>
            <a href="/frontend/HTML/notify.html"><i class="fa-solid fa-heart"></i></a>
            <a href="/frontend/HTML/profile.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </nav>

    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburgerBtn">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <ul id="menuList">
        </ul>
    </div>

    <!-- Add Post Modal -->
    <div id="addPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h3>โพสต์ใหม่</h3>
            </div>

            <!-- User Info -->
            <div class="user-info">
                <img src="/frontend/picture/logo.png" alt="Profile" class="profile-pic">
                <div class="user-details">
                    <p class="username">@username</p>
                </div>
            </div>

            <textarea placeholder="มีอะไรมาเล่าให้กันฟังไหม"></textarea>

            <div class="image-preview" style="display:none;">
                <img id="previewImg" alt="Preview">
                <span class="remove-img">&times;</span>
            </div>

            <!-- Action Bar -->
            <div class="action-bar">
                <label for="imageInput" class="icon-left">
                    <i class="fa-regular fa-image"></i>
                </label>
                <input type="file" id="imageInput" accept="image/*" multiple style="display:none">

                <button class="post-btn" disabled>โพสต์</button>
            </div>
        </div>
    </div>

    <!-- Feed Container -->
    <main class="feed" id="feed"></main>
    
    <script src="/frontend/JS/home.js"></script>
</body>
</html>
