<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Assemble</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/166/166749.png">
    <link rel="stylesheet" href="/frontend/CSS/home.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <a href="/frontend/HTML/home.html">
                <img src="/frontend/picture/logo.png" alt="Monkey Assemble Logo">
            </a>
        </div>

        <div class="menu">
            <h2 class="active">FOR YOU</h2>
            <h2>FOLLOW</h2>
        </div>

        <input type="checkbox" id="toggle">
        <label class="toggle" for="toggle">
            <i class="bx bxs-sun"></i>
            <i class="bx bx-moon"></i>
            <span class="ball"></span>
        </label>
    </header>

    <!-- Sidebar Menu -->
    <nav>
        <div class="sidebar">
            <a href="/frontend/HTML/home.html" class="active"><i class="fa-solid fa-home"></i></a>
            <a href="/frontend/HTML/tags.html"><i class="fa-solid fa-tag"></i></a>
            <a href="#" class="add"><i class="fa-solid fa-plus"></i></a>
            <a href="/frontend/HTML/notify.html"><i class="fa-solid fa-bell"></i></a>
            <a href="/frontend/HTML/profile.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </nav>

    <main id="content"></main>

    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburgerBtn">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <ul id="menuList">
        </ul>
    </div>

    <!-- Popup Create Event -->
    <div id="createEventModal" class="modal">
        <div class="modal-content">

            <i class="fa-solid fa-xmark close-btn"></i>

            <h2>Create Event</h2>
            <form id="createEventForm">
                <input type="text" name="eventName" placeholder="event name" required>
                <input type="datetime-local" name="eventTime" placeholder="date time" required>
                <input type="text" name="location" placeholder="location">
                <input type="number" name="maxParticipants" placeholder="participants">

                <div class="tag-container">
                    <input type="text" id="tagInput" placeholder="tag">
                    <div id="tagSuggestions" class="suggestions"></div>
                </div>

                <textarea name="description" placeholder="detail"></textarea>

                <p class="note">Check the details of your created event!</p>
                <button type="submit" class="create-btn">Create</button>
            </form>
        </div>
    </div>

    <main id="event-feed" class="feed">
        <div class="event-card">
            <div class="event-header">
            <div class="host-info">
                <span class="avatar" style="background: purple;"></span>
                <span class="host">User1234</span>
                <small class="time">1 นาที</small>
            </div>
            <span class="status open">OPEN</span>
            </div>
            
            <div class="event-body">
            <h3>หาเพื่อนเล่นฟุตบอล</h3>
            <p>ที่สนามใน สจล. เวลา 17:00 น.  
                อยากให้มากันเยอะๆ นะครับ</p>
            <small>สถานที่: สจล.</small><br>
            <small>ผู้เข้าร่วม: 2/8</small>
            </div>
            
            <div class="event-footer">
            <button class="join-btn">JOIN</button>
            </div>
        </div>
    </main>

    <script src="/frontend/JS/home.js"></script>
</body>

</html>
