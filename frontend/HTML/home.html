<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Monkey Assemble</title>
    <link rel="stylesheet" href="/frontend/CSS/home.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">
            <a href="/frontend/HTML/home.html">
                <img src="/frontend/picture/logo.png" alt="Monkey Assemble Logo">
            </a>
        </div>
        
        <div class="menu">
            <h2 class="active">FOR YOU</h2>
            <h2>FOLLOW</h2>
        </div>

        <input type="checkbox" id="toggle">
        <label class="toggle" for="toggle">
            <i class="bx bxs-sun"></i>
            <i class="bx bx-moon"></i>
            <span class="ball"></span>
        </label>
    </header>

    <!-- Sidebar Menu -->
    <nav>
        <div class="sidebar">
            <a href="#" class="active"><i class="fa-solid fa-home"></i></a>
            <a href="#"><i class="fa-solid fa-tag"></i></a>
            <a href="#" class="add"><i class="fa-solid fa-plus"></i></a>
            <a href="#"><i class="fa-solid fa-heart"></i></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
    </nav>

    <!-- Add Post -->
    <div id="addPostModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>เพิ่มโพสต์ใหม่</h2>
        <textarea placeholder="เขียนข้อความ..." rows="5"></textarea>
        <button id="postBtn">โพสต์</button>
    </div>
    </div>

    <script src="/frontend/JS/home.js"></script>
</body>
</html>
